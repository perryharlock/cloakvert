<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloakvert</title>
    <meta name="description" content="Cloak converter">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="Cloakvert"/>
    <meta name="msapplication-TileColor" content="#12273A" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />

    <link rel="stylesheet" type="text/css"  href="css/main.css">
</head>
<body class="no-js">
    <header class="header center">
        <h1>
            <span class="robot">CLOAK</span><span class="vert">vert</span>
        </h1>
        <p class="last-update center visible-xs">
            Updated <span data-role="lastUpdate" class="last-update-date">--- -- ---, --:--</span>
        </p>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-24 col-md-18 col-md-offset-3 col-lg-12 col-lg-offset-0">
                        <div class="stake">
                            <h2 class="title robot center">
                                <span class="hidden-xs">Your Stake</span>
                                <span class="visible-xs">
                                    <span id="yourStake"></span> cloak
                                </span>
                                </span>
                            </h2>
                            <div class="row">
                                <div class="col-sm-12 col-sm-push-12 col-lg-24 col-lg-push-0">
                                    <ul class="list-unstyled clearfix center">
                                        <li>
                                            <span class="currency">£</span>
                                            <span id="valuePounds">--.--</span>
                                        </li>
                                        <li>
                                            <span class="currency">$</span>
                                            <span id="valueDollar">--.--</span>
                                        </li>
                                        <li class="hidden-xs">
                                            <span class="currency">฿</span>
                                            <span id="valueBit">--.--</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-sm-12 col-sm-pull-12 col-lg-24 col-lg-pull-0">
                                    <div class="input-wrapper">
                                        <label class="upper center">Type number of cloak</label>
                                        <input id="amount" type="number" pattern="[0-9]*" name="amount" value="600" class="amount">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-24 col-md-18 col-md-offset-3 col-lg-12 col-lg-offset-0">
                        <div class="rates">
                            <h2 class="title robot center">Rate<span class="hidden-xs">s</span></h2>
                            <div class="row">
                                <div class="col-sm-12 col-md-24">
                                    <ul class="list-unstyled clearfix center">
                                        <li class="price-dollar">
                                            <span class="currency">$</span>
                                            <span id="priceDollar">--.--</span>
                                        </li>
                                        <li class="hidden-xs">
                                            <span class="currency">฿</span>
                                            <span id="priceBit" class="price-bit">--.--</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-sm-12 col-md-24">
                                    <ul class="row list-unstyled clearfix center hidden-xs">
                                        <li class="col-sm-24 col-md-8">
                                            <span class="">Hour</span>
                                            <span id="perc1h" class="price-dollar">--.--</span>
                                            <span class="currency">%</span>
                                        </li>
                                        <li class="col-sm-24 col-md-8">
                                            <span class="">Day</span>
                                            <span id="perc1d" class="price-dollar">--.--</span>
                                            <span class="currency">%</span>
                                        </li>
                                        <li class="col-sm-24 col-md-8">
                                            <span class="">Week</span>
                                            <span id="perc7d" class="price-dollar">--.--</span>
                                            <span class="currency">%</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <button id="refresh" type="button" class="btn btn-refresh btn-clicked">
                                <span class="sr-only">REFRESH</span>
                            </button>
                            <p class="last-update center hidden-xs">
                                Updated <span data-role="lastUpdate" class="last-update-date">--- -- ---, --:--</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-16 col-sm-offset-4 col-md-12 col-md-offset-6">
                        <p id="errorContainer" class="error-container center hidden">
                            <button id="hideError" class="btn btn-hide">
                                <span class="sr-only">Hide error message</span>
                            </button>
                            There was a problem refreshing.<br/>
                            Please try again.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer center hidden-xs">
        <a href="http://www.perryharlock.co.uk">Design and build</a>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" defer></script>
    <script src="js-min/script.js" defer></script>
</body>
</html>
