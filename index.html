<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloakvert</title>
    <meta name="description" content="Cloak converter">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="Cloakvert"/>
    <meta name="msapplication-TileColor" content="#122E4A" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />

    <link rel="stylesheet" type="text/css"  href="css/main.css">
</head>
<body class="no-js">
    <header class="header center">
        <span class="robot">CLOAK</span><span style="font-style: italic;">-vert</span>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-6 center">
                        <p class="rates robot">
                            <span id="yourStake"></span> CLOAK COIN
                        </p>
                        <ul class="list-unstyled">
                            <li>
                                <span class="currency">£</span>
                                <span id="valuePounds">--.--</span>
                            </li>
                            <li>
                                <span class="currency">$</span>
                                <span id="valueDollar">--.--</span>
                            </li>
                            <!-- <li>
                                <span class="currency">฿</span>
                                <span id="valueBit">--.--</span>
                            </li> -->
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="hidden-xs col-md-12 col-md-offset-6 center">
                        <p class="rates robot">
                            1 CLOAK COIN
                        </p>
                        <ul class="list-unstyled">
                            <li>
                                <span class="currency">$</span>
                                <span id="priceDollar" class="price-dollar">--.--</span>
                            </li>
                            <li>
                                <span class="currency">฿</span>
                                <span id="priceBit" class="price-bit">--.--</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    
        <footer class="footer center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-6">
                        <input id="amount" type="number" pattern="[0-9]*" name="amount" value="600" class="amount">
                        <button id="refresh" type="button" class="btn">REFRESH</button>
                        <p class="last-update">
                            Last update / <span id="lastUpdate">Fri 29 Sep / 23:09</span>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" defer></script>
    <script src="js-min/script.js" defer></script>
</body>
</html>
